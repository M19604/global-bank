<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Global Banking Accounts</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lilita One">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Oxygen">
</head>
</html>
<script src="https://m19604.github.io/global-bank/bankdata.js"></script>
<style>
body {
    margin: 0;
    background-color: #1e2e3d;
    font-family: "Oxygen";
    user-select: none;
    color: #d6cccc;
}

.span {
    position: relative;
    font-size: 2vw;
    padding: 1vw;
    box-sizing: border-box;
}

.nameElement {
    position: relative;
    left: 5%;
}

.valueElement {
    position: absolute;
    right: 5%;
    text-align: right;
}
</style>
<script>
window.onload = function() {
    var interval = setInterval(function() {
        updateData();
        if (Object.keys(clientData).length !== 0) {
            clearInterval(interval);
            for (let i = 0; i < Object.keys(clientData).length; i++) {
                var span = document.createElement("div");
                span.className = "span";
                var count = i / 2;
                if (count.toString().includes(".")) {
                    span.style.backgroundColor = "#1a2836";
                }
                var nameElement = document.createElement("span");
                nameElement.textContent = Object.values(clientNames)[i];
                var valueElement = document.createElement("span");
                valueElement.textContent = "$" + parseInt(Object.values(clientData)[i]).toLocaleString();
                nameElement.className = "nameElement";
                valueElement.className = "valueElement";
                document.body.appendChild(span);
                span.appendChild(nameElement);
                span.appendChild(valueElement);
            }
        }
    }, 100)
}
</script>

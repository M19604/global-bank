        </form>
        <div class="overview">
            <div class="inner">
                <div class="line" style="top: 5%"></div>
                <div class="line" style="top: 27.5%"></div>
                <div class="line" style="top: 50%"></div>
                <div class="line" style="top: 72.5%"></div>
                <div class="line" style="top: 95%"></div>
                <div class="point" id="point1"></div>
                <div class="point" id="point2"></div>
                <div class="point" id="point3"></div>
                <div class="point" id="point4"></div>
                <div class="point" id="point5"></div>
            </div>
        </div>
    </div>
    <div class="page" id="signupPage">
        <div class="container">
            <form name="Account Tracking">
                <div class="title">Create Account</div>
                <input name="Name" type="text" id="newName" placeholder="Full Name..." maxlength="25" autocomplete="off">

                <input name="PIN" id="newPin" hidden>

var pin = document.getElementById("pin");
pin.addEventListener("keyup", e => {
    if (e.key === "Enter") {
        login(pin.value);
    }
})

function login(code) {
    document.getElementById("login").style.opacity = 0;
    document.getElementById("loading").style.display = "flex";
    if (clientData.hasOwnProperty(code)) {
        connect(code);
        document.getElementById("login").style.display = "none";
        setTimeout(function() {
            document.getElementById("main").style.opacity = 1;
            document.getElementById("loading").style.display = "none";
        }, 500)
    } else {
        setTimeout(function() {
            pin.value = "";
            document.getElementsByClassName("subtitle")[0].textContent = "Invalid PIN";
            document.getElementById("loading").style.display = "none";
            document.getElementById("login").style.opacity = 1;
            setTimeout(function() {
                document.getElementsByClassName("subtitle")[0].textContent = "Login to your account to continue";
            }, 3000)
        }, 500)
    }
}
